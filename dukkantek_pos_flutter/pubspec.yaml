name: dukkantek_pos_flutter
description: A production-ready Flutter POS system cloning Dukkantek features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core & Auth
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  cloud_functions: ^4.6.0

  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage (Offline First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  font_awesome_flutter: ^10.6.0
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # POS Hardware
  blue_thermal_printer: ^1.2.3
  esc_pos_utils: ^2.0.0
  mobile_scanner: ^3.5.5
  
  # Utils
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  printing: ^5.11.1
  pdf: ^3.10.7
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
